<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<header class="container-xl">
    <div class="row no-gutters">
        <div class="col-2 align-items-center">
            <a class="logo" href="#"><img src="static/firefox-logo.png" alt="user logo" class="rounded-circle logo-img"><h3 class="logo-header">MyBlog</h3></a>
        </div>
        <div class="col-4"></div>
        <div class="col-6 container-fluid">
            <div class="row no-gutters">
                <div class="col-sm-6"></div>
                <div class="col-sm-3"><a href="#"><h3>Sign In</h3></a></div>
                <div class="col-sm-3"><a href="#"><h3>My Profile</h3></a></div>
            </div>
        </div>
    </div>
</header>
<main class="container-fluid">
    <div class="row">
        <nav class="col-sm-1">
            <ul class="nav flex-column align-items-center">
                <li class="nav-item">
                    <h6>NavBar</h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </nav>
        <div class="col-sm-11">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="w-100 alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</main>
</body>
</html>
