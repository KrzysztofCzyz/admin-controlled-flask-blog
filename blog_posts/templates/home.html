{% extends "layout.html" %}
{% block content %}
<div class="container-fluid w-75">
        {% for post in posts %}
        <article class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename=post.leadImage) }}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.lead }}</p>
                        <p class="card-text"><a href="{{ url_for('article', post_id=post.postId) }}">Read More</a></p>
                        <p class="card-text"><small class="text-muted">Last updated {{ post.lastUpdated }} seconds ago.</small></p>
                        <p class="card-text"><small class="text-muted">Author: {{ post.authorId }}</small></p>
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}
</div>
{% endblock %}
